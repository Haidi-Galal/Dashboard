<nav class="navbar bg-body-tertiary">
    <div class="container-fluid py-2 ">
      <form class="d-flex w-75 m-auto  " role="search">
        <input [(ngModel)]="userId" [ngModelOptions]="{standalone:true}" class="form-control me-2  " type="search" placeholder="Search" aria-label="Search">
      </form>
     
    </div>
   
  </nav>
<section [@bounce]="bounce" class="container my-4   bg-light shadow p-2 rounded-3  ">
    <div   *ngFor="let item of user1 | paginate: { 
    itemsPerPage: 3,
    currentPage: p,
    totalItems: 0
    
    }|search:userId" class="row">
        <div   class="col-md-12  ">
         <div>
         <img role="button" [routerLink]="['/details',item.id]" class="rounded "  [src]="item.avatar" [alt]="item.first_name">
         <p class="text-success fs-5 mt-3  ">{{item.first_name}}</p>
         <hr>
         </div>
        </div>
    </div>
   
                 
    <pagination-controls class="my-pagination text-center " 
    (pageChange)="pageChanged($event)"
                      

                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                     
     ></pagination-controls>

     

      </section>
